{% extends 'app/base.html' %}
{% block title %}Upload files{% endblock %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Patient {{ patient.first_name }} {{ patient.last_name }}</h3>
					</div>
					{% if error_message %}
						<p><strong>{{ error_message }}</strong></p>
					{% endif %}
					<div class="panel-body">
						<form role="form" action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<fieldset>
								{% include 'app/form_template.html' %}
								<div class="form-group col-md-12">
									<button type="submit" class="btn btn-lg btn-success btn-block">Upload files</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
		</div>
	</div>
</div>

{% endblock %}
