{% extends 'app/base.html' %}
{% block title %}Patients{% endblock %}

{% block body %}
<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">Patient List</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for patient in patients %}
                          <tr>
                              <td><a href="{% url 'app:profile' patient.id %}">{{ patient.username }}</a></td>
                              <td>{{ patient.first_name }}</td>
                              <td>{{ patient.last_name }}</td>
                              <td>{{ patient.email }}</td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
  </div>
</div>
{% endblock %}
