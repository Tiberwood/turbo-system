{% extends 'app/base.html' %}
{% block title %}Doctors{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Doctors List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for doctor in doctors %}
                            <tr>
                              <td><a href="{% url 'app:profile' doctor.id %}">{{ doctor.username }}</td>
                              <td>{{ doctor.first_name }}</td>
                              <td>{{ doctor.last_name }}</td>
                              <td>{{ doctor.email }}</td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
  </div>
</div>
{% endblock %}
