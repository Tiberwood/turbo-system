{% extends 'app/base.html' %}

{% block title %}Register Patient{% endblock %}

{% block body %}
<div class="row">
	<div class="col-lg-12">
			<h1 class="page-header">Register Patient</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					{% if error_message %}
						<p><strong>{{ error_message }}</strong></p>
					{% endif %}
          {% if message %}
						<p><strong>{{ message }}</strong></p>
					{% endif %}
					<div class="panel-body">
						<form role="form" action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<fieldset>
								{% include 'app/form_template.html' %}
								<div class="form-group col-md-12">
									<button type="submit" class="btn btn-lg btn-success btn-block">Create Patient</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
		</div>
	</div>
</div>

{% endblock %}
