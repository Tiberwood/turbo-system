{% extends 'app/base.html' %}
{% block title %}Forbidden{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
{% if user.is_authenticated %}
    <h1>Forbidden</h1>
    <p>{{ message }}</p>
{% else %}
    <h1>Forbidden</h1>
    <p>You are not allowed to access this page. Please <a href="{% url 'login' %}">login</a> to continue.</p>
{% endif %}
        </div>
    </div>
</div>
{% endblock %}
